<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <link rel="stylesheet" href="youtupe.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>YouTube</h2>
        </div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <input type="text" placeholder="Search">
        </div>
        <div class="videos">
            <div class="video">
                <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
                <div class="video-info">
                    <h3>Video Title</h3>
                    <p>Channel Name</p>
                    <p>1M views • 1 week ago</p>
                </div>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
                <div class="video-info">
                    <h3>Video Title</h3>
                    <p>Channel Name</p>
                    <p>500K views • 3 days ago</p>
                </div>
            </div>
            <!-- Add more video divs as needed -->
        </div>
    </div>
</body>
</html>
