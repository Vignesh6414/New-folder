<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo and Text Example</title>
  <link rel="stylesheet" href="youtupestyle.css">
</head>
<body>
    <div class="video">
        <video src="video.mp4" controls width="550px" height="350px"></video>

    </div>
  <div class="logo-text-container">
    <img src="rose.jpg" alt="Logo" class="logo">
    <div class="text-container">
      <h1 class="channel-name">Channel Name</h1>
      <p class="channel-description">This is the channel description.</p>
    </div>
  </div>
</body>
</html>
